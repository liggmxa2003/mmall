<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <title th:replace="${title}"> Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--    <link href="/static/css/common.css" rel="stylesheet" type="text/css" th:href="@{css/common.css}" >-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <link rel="stylesheet" href="/static/css/typo.css" th:href="@{css/typo.css}">
  <link rel="stylesheet" href="/static/css/index.css" th:href="@{css/index.css}">

</head>
<body>

<!--头部导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
  <div class="ui container">
    <div class="ui inverted secondary menu">
      <a href="#">
        <img src="/images/LOGOpng.png" th:src="@{images/LOGOpng.png}" alt="" style="height: 80px; width: 180px;">
      </a>
      <a class="action item" href="#" th:classappend="${n==0} ? 'active'"><i class="home icon"></i>首页</a>
      <a class="item" href="#" th:classappend="${n==2} ? 'active'"><i class="tasks icon"></i>排行</a>
      <a class="item" href="#" th:classappend="${n==3} ? 'active'"><i class="video icon"></i>视频</a>
      <a class="item" href="#" th:classappend="${n==4} ? 'active'">联系</a>
      <div class="right item">
        <div class="ui icon input">
          <input type="text" placeholder="搜索...">
          <i class="search link icon"></i>
          </input>
        </div>
        <a class="item" href="#"><i class="user icon"></i>登录</a>
      </div>
    </div>
  </div>
</nav>






<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="https://lain.bgm.tv/pic/cover/c/59/8d/90880_NYUDd.jpg" alt="" style="width: 80px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >最新动漫</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">用户故事（User Story）</a>
          <a href="#" class="item m-text-thin">用户故事（User Story）</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">Email：XXXXXX@qq.com</a>
          <a href="#" class="item m-text-thin">QQ：XXXXXXX</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Anime</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">xxxxxxxxxxxxxx..</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017</p>
  </div>

</footer>


<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <script src="/static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
