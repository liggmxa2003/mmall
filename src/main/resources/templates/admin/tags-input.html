<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类发布页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    </link>
</head>

<body>
<!-- 导航栏 -->
<nav class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <h2 class="ui teal header item">发布页</h2>
            <a class="item" href="#"><i class="home icon"></i>首页</a>
            <a class="item" href="#"><i class="tasks icon"></i>排行</a>
            <dic class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://lain.bgm.tv/r/400/pic/cover/l/37/81/234799_v8GWv.jpg" alt=""
                             class="ui avatar image">
                        薇尔莉特
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" class="item">推出</a>
                    </div>
                </div>
            </dic>
        </div>
</nav>
<!-- 二级导航 -->
<nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <a href="" class="item teal active">发布</a>
            <a href="" class="item">列表</a>
        </div>
    </div>
</nav>


<div class="m-padded-tb-large">
    <div class="ui container">
        <div class="ui grid">
            <div class=" wide column">
                <!-- 页面内容 -->
                <form action="#" method="post" class="post ui form">
                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui selection compact teal basic dropdown label">
                                <input type="hidden" value="日漫" name="flag" th:value="*{flag}">
                                <i class="dropdown icon"></i>
                                <div class="text">日漫</div>
                                <div class="menu">
                                    <div class="item" data-value="日漫">日漫</div>
                                    <div class="item" data-value="国漫">国漫</div>
                                    <div class="item" data-value="翻译">翻译</div>
                                </div>
                            </div>
                            <input type="text" name="title" placeholder="标题">
                        </div>
                    </div>
                    <div class="field">
                        <div id="md-content" style="z-index: 1 !important;">
                                <textarea placeholder="请输入内容" name="content" style="display: none">
                                    [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                                </textarea>

                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui comoact teal basic label">分类</label>
                                <div class="ui fluid selection dropdown">
                                    <input class="hidden" name="type">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">分类</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">日志</div>
                                        <div class="item" data-value="2">开发者</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui comoact teal basic label">标签</label>
                                <div class="ui fluid multiple search selection dropdown">
                                    <input class="hidden" name="tag">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">标签</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">日志</div>
                                        <div class="item" data-value="2">开发者</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">番剧</label>
                                <input type="text" name="indexPicture" placeholder="视频地址"></input>
                            </div>
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" checked class=" hidden">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="shareInfo" name="shareInfo" class=" hidden">
                                <label for="shareInfo">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" name="appreciation" class=" hidden">
                                <label for="appreciation">赞赏</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="comment" name="comment" class=" hidden">
                                <label for="comment">评论</label>
                            </div>
                        </div>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button class="ui secondary button">发布</button>
                        <button class="ui teal button">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 底部内容 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="https://lain.bgm.tv/pic/cover/c/59/8d/90880_NYUDd.jpg"
                             th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 80px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：xxxxxxxxx</a>
                    <a href="#" class="item m-text-thin">QQ：xxxxxxxxx</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Ligg</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<script src="/static/lib/editormd/editormd.min.js"></script>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    var contentEditor;

    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/static/lib/editormd/lib/"
        });
    });
    $('.ui.dropdown').dropdown({ on: 'hover' });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入内容'
                }]
            }
        }
    })
</script>
</body>

</html>
