<!DOCTYPE html>
<html lang="cn">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    </link>
</head>

<body>
<!-- 导航栏 -->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <h2 class="ui teal header item">发布页</h2>
            <a class="item" href="#"><i class="home icon"></i>首页</a>
            <a class="item" href="#"><i class="tasks icon"></i>排行</a>
            <dic class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://lain.bgm.tv/r/400/pic/cover/l/37/81/234799_v8GWv.jpg" alt=""
                             class="ui avatar image">
                        薇尔莉特
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" class="item">推出</a>
                    </div>
                </div>
            </dic>
        </div>
    </div>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">新增</a>
            <a href="#" class=" item">分类</a>
        </div>
    </div>
</div>

<!-- 页面内容 -->
<div class="m-padded-tb-large">
    <div class="ui container">
        <div class="ui grid">
            <div class=" wide column">
                                                                    <!--如果没id，则进行新增，若有id，则进行更新-->
                <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="post ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="two fields">
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">分类</label>
                                <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                            </div>
                        </div>
                    </div>

                    <div class="ui error message"></div> <!--显示错误信息-->

                    <div class="ui negetive message" th:unless="${#strings.isEmpty(msg)}">
                        <i class="close icon"></i>
                        <div class="header">验证失败：</div>
                        <p th:text="${msg}">对不起，操作失败！</p>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button type="button" id="save-btn" class="ui secondary submit button">提交</button>
                    </div>
                </form>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
<!-- 底部内容 -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="https://lain.bgm.tv/pic/cover/c/59/8d/90880_NYUDd.jpg"
                             th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 80px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：xxxxxxxxx</a>
                    <a href="#" class="item m-text-thin">QQ：xxxxxxxxx</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Ligg</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<script src="/static/lib/editormd/editormd.min.js"></script>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //新增数据非空校验
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
</script>
</body>

</html>
