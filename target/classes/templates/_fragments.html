<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"> Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link href="/static/css/common.css" rel="stylesheet" type="text/css" th:href="@{css/common.css}" >-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/typo.css" th:href="@{css/typo.css}">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{css/index.css}">

</head>
<body>

<!--导航栏-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <a href="#">
                <img src="/images/LOGOpng.png" th:src="@{images/LOGOpng.png}" alt="" style="height: 80px; width: 180px;">
            </a>
            <a class="action item" href="#" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a class="item" href="#" th:classappend="${n==2} ? 'active'"><i class="tasks icon"></i>排行</a>
            <a class="item" href="#" th:classappend="${n==3} ? 'active'"><i class="video icon"></i>视频</a>
            <a class="item" href="#" th:classappend="${n==4} ? 'active'">联系</a>
            <div class="right item">
                <div class="ui icon input">
                    <input type="text" placeholder="搜索...">
                    <i class="search link icon"></i>
                    </input>
                </div>
                <a class="item" href="#"><i class="user icon"></i>登录</a><
            </div>
        </div>
    </div>
</nav>

<!-- 底部内容 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="https://lain.bgm.tv/pic/cover/c/59/8d/90880_NYUDd.jpg" alt="" style="width: 80px">
                    </div>
                </div>
            </div>
            <div class="three wide ">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">前端</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Semantic UI（ui设计）</a>
                    <a href="#" class="item m-text-thin">Thymeleaf 模板（发送请求，接收数据）</a>
                </div>
            </div>
            <div class="three wide ">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">后端</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">SpringBoot</a>
                    <a href="#" class="item m-text-thin">mybatis</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Ligg</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017</p>
    </div>
</footer>
<!--/*/</th:block>/*/-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="/static/lib/waypoints/jquery.waypoints.min.js" th:src="@{lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="/static/js/3.4.js" th:href="@{js/3.4.js}"></script>
</th:block>
<!--/*/</th:block>/*/-->
</body>
</html>
